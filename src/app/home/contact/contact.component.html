<ion-header [ngStyle]="{opacity: 0}">
  <ion-toolbar color="light">
    <ion-title>Контакты</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="back">
    <ion-card text-center>
      <ion-card-header>
        <ion-card-title>Контактная информация</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="full" (click)="call()">
          <ion-avatar slot="start">
            <ion-icon name="phone-portrait" size="large" color="primary"></ion-icon>
          </ion-avatar>
          <ion-label> +7 930 056 69 13 </ion-label>
        </ion-item>
        <ion-item lines="full" (click)="sendMail()">
          <ion-avatar slot="start">
            <ion-icon name="send" size="large" color="primary"></ion-icon>
          </ion-avatar>
          <ion-label> info@ostro-nn.ru </ion-label>
        </ion-item>
        <ion-item lines="full" (click)="vk()">
          <ion-avatar slot="start">
            <ion-icon name="logo-vk" size="large" color="primary"></ion-icon>
          </ion-avatar>
          <ion-label> /ostro_nn </ion-label>
        </ion-item>
        <ion-item lines="none" (click)="insta()">
          <ion-avatar slot="start">
            <ion-icon name="logo-instagram" size="large" color="primary"></ion-icon>
          </ion-avatar>
          <ion-label> /ostro_nn </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card text-center>
      <!-- <ion-card-header>
        <ion-card-title>Заказать звонок</ion-card-title>
      </ion-card-header> -->
      <ion-card-content [ngStyle]="{height: '100%', display: 'flex', justifyContent: 'center', alignItems: 'center'}">
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="sendRequest()">
          <h2 [ngStyle]="{fontSize: '20px', fontWeight: '500', color: '#262626', lineheight: '1.2'}">Заказать звонок</h2>
          <ion-item text-center lines="none">
            <div [ngStyle]="{display: 'flex', justifyContent: 'center', width: '100%'}">
              <span [ngStyle]="{color: '#999', fontWeight: 600, padding: '10px', borderTop: 'solid 1px var(--ion-color-primary)', borderBottom: 'solid 1px var(--ion-color-primary)'}"> +7</span>
              <ion-input formControlName="phone" type="tel" [ngStyle]="{textAlign: 'center', borderTop: 'solid 1px var(--ion-color-primary)', borderBottom: 'solid 1px var(--ion-color-primary)'}" clearInput="true"
                placeholder="9999999999" maxlength="10"></ion-input>
            </div>
          </ion-item>
          <ion-button [disabled]="form.invalid" type="submit">
            <ion-icon slot="start" name="send"></ion-icon>
            Отправить запрос
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
