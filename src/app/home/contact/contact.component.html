<ion-header [ngStyle]="{opacity: 0}">
  <ion-toolbar color="light">
    <ion-title>Контакты</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="back">
    <ion-card text-center>
      <ion-card-header>
        <ion-card-title>Контактная информация</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="full" (click)="call()">
          <ion-avatar slot="start">
            <ion-icon name="phone-portrait" size="large" color="primary"></ion-icon>
          </ion-avatar>
          <ion-label>+7 999 898 89 89</ion-label>
        </ion-item>
        <ion-item lines="full" (click)="sendMail()">
          <ion-avatar slot="start">
            <ion-icon name="send" size="large" color="primary"></ion-icon>
          </ion-avatar>
          <ion-label>info@ostro-nn.ru</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-avatar slot="start">
            <ion-icon name="map" size="large" color="primary"></ion-icon>
          </ion-avatar>
          <ion-label>Н. Новгород, ул. Варварска, 32</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <ion-icon name="beer" size="large" color="primary"></ion-icon>
            <!-- <img src="/assets/img/back.jpg"> -->
          </ion-avatar>
          <ion-label>Что-то ещё</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card text-center>
      <ion-card-header>
        <ion-card-title>Заказать звонок</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="sendRequest()">
          <ion-item text-center lines="full">
            <!-- <ion-label position="stacked">Телефон</ion-label> -->
            <div [ngStyle]="{display: 'flex', justifyContent: 'center', width: '100%'}">
              <span [ngStyle]="{color: '#999', fontWeight: 600, padding: '10px'}"> +7</span>
              <ion-input formControlName="phone" type="tel" [ngStyle]="{textAlign: 'left'}" clearInput="true"
                placeholder="9999999999" maxlength="10"></ion-input>
            </div>
          </ion-item>
          <ion-button [disabled]="form.invalid" type="submit">
            <ion-icon slot="start" name="send"></ion-icon>
            Отправить запрос
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
